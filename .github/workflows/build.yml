name: Build Game Updater Executables

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # === FIX: Force bash so Windows can run [[ ]] ===
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${GITHUB_REF#refs/heads/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build executables
        shell: bash
        run: |
          cd scripts
          rm -rf dist build __pycache__
          for f in *.py; do
            echo "Building $f"
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              pyinstaller --onefile --noconsole "$f"
            else
              pyinstaller --onefile "$f"
            fi
          done

      - name: Package executables
        shell: bash
        run: |
          cd scripts/dist
          OS="${{ matrix.os }}"

          if [[ "$OS" == "windows-latest" ]]; then
            ZIP="../../MyGameUpdater-${VERSION}-Windows.zip"
          elif [[ "$OS" == "ubuntu-latest" ]]; then
            ZIP="../../MyGameUpdater-${VERSION}-Linux.zip"
          else
            ZIP="../../MyGameUpdater-${VERSION}-Mac.zip"
          fi

          zip -r "$ZIP" ./*

      # === FIX: Upload ONLY the zip belonging to this OS ===
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyGameUpdater-${{ matrix.os }}
          path: MyGameUpdater-${{ env.VERSION }}-*.zip
          if-no-files-found: error
