name: Build & Release HM64Updater

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  SCRIPTS_DIR: scripts

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller
        shell: bash

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="${GITHUB_REF#refs/heads/}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build scripts with PyInstaller
        shell: bash
        run: |
          set -e
          cd $SCRIPTS_DIR
          rm -rf dist build __pycache__
          for f in *.py; do
            echo "Building $f"
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              pyinstaller --onefile --noconsole "$f"
            else
              pyinstaller --onefile "$f"
            fi
          done

      # -------- Linux: Create AppImages --------
      - name: Create AppImages (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          cd $SCRIPTS_DIR/dist

          # Download appimagetool if missing
          APPIMAGETOOL=appimagetool-x86_64.AppImage
          APPIMAGETOOL_URL="https://github.com/AppImage/AppImageKit/releases/download/continuous/$APPIMAGETOOL"
          if [ ! -f "$APPIMAGETOOL" ]; then
            wget -q --show-progress "$APPIMAGETOOL_URL"
            chmod +x "$APPIMAGETOOL"
          fi

          for binfile in *; do
            if file "$binfile" | grep -qi 'ELF'; then
              NAME="${binfile%.*}"
              APPDIR="${NAME}.AppDir"
              rm -rf "$APPDIR"
              mkdir -p "$APPDIR/usr/bin"
              cp "$binfile" "$APPDIR/usr/bin/$NAME"
              chmod +x "$APPDIR/usr/bin/$NAME"

              # Build AppImage
              ./appimagetool-x86_64.AppImage "$APPDIR"
              # Move output AppImage to consistent name
              OUT=$(ls $NAME*.AppImage | head -n1)
              mv "$OUT" "${NAME}.AppImage"
              chmod +x "${NAME}.AppImage"
            fi
          done

      # -------- Package per OS into ZIP --------
      - name: Package Windows ZIP
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $dist = Join-Path ${{ github.workspace }} '$env:SCRIPTS_DIR\dist'
          Push-Location $dist
          $zipPath = Join-Path ${{ github.workspace }} 'HM64Updater-windows.zip'
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          $files = Get-ChildItem -File -Recurse | Where-Object { $_.Extension -ieq '.exe' }
          Compress-Archive -Path $files.FullName -DestinationPath $zipPath -Force
          Pop-Location

      - name: Package macOS ZIP
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          cd $SCRIPTS_DIR/dist
          ZIP="../../HM64Updater-macos.zip"
          rm -f "$ZIP"
          zip -r "$ZIP" ./*

      - name: Package Linux ZIP
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -e
          cd $SCRIPTS_DIR/dist
          ZIP="../../HM64Updater-linux.zip"
          rm -f "$ZIP"
          shopt -s nullglob
          apps=( *.AppImage )
          if [ ${#apps[@]} -eq 0 ]; then
            echo "No AppImages found."
            exit 1
          fi
          zip -r "$ZIP" "${apps[@]}"

      - name: Upload OS ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os == 'Windows' && 'HM64Updater-windows' || runner.os == 'Linux' && 'HM64Updater-linux' || 'HM64Updater-macos' }}
          path: |
            HM64Updater-windows.zip
            HM64Updater-linux.zip
            HM64Updater-macos.zip
          if-no-files-found: error

  # -------- Release job --------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: HM64Updater-windows
          path: ./release

      - name: Download macOS ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: HM64Updater-macos
          path: ./release

      - name: Download Linux ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: HM64Updater-linux
          path: ./release

      - name: List release folder
        run: ls -la release

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "HM64Updater ${{ github.ref_name }}"
          body: "Automated release for ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload Windows zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/HM64Updater-windows.zip
          asset_name: HM64Updater-windows.zip
          asset_content_type: application/zip

      - name: Upload macOS zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/HM64Updater-macos.zip
          asset_name: HM64Updater-macos.zip
          asset_content_type: application/zip

      - name: Upload Linux zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/HM64Updater-linux.zip
          asset_name: HM64Updater-linux.zip
          asset_content_type: application/zip
